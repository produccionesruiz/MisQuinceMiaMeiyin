<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mis 15 Años Mia Meiyin</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
    }

    #startBtn {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #fff;
      cursor: pointer;
    }

    #videoFullscreen {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      z-index: 9998;
    }

    #videoFullscreen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #closeVideo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
    }
  </style>
</head>

<body>

<!-- ================= PANTALLA INICIAL ================= -->
<div id="startOverlay">
  <h1>Mis 15 Años</h1>
  <h2>Mia Meiyin</h2>
  <button id="startBtn">▶ Iniciar</button>
</div>

<!-- ================= VIDEO FULLSCREEN ================= -->
<div id="videoFullscreen">
  <video id="fsVideo" playsinline></video>
  <button id="closeVideo">✕</button>
</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Target SOLO como disparador -->
  <a-entity
    mindar-image-target="targetIndex: 0"
    data-video="videos/video01.mp4"
    data-audio="audios/video01.mp3">
  </a-entity>

  <a-entity
    mindar-image-target="targetIndex: 1"
    data-video="videos/video01.mp4"
    data-audio="audios/video01.mp3">
  </a-entity>

  <a-camera look-controls="enabled: false"></a-camera>
</a-scene>

<script>
  const overlay = document.getElementById('startOverlay');
  const startBtn = document.getElementById('startBtn');

  const fsContainer = document.getElementById('videoFullscreen');
  const fsVideo = document.getElementById('fsVideo');
  const closeBtn = document.getElementById('closeVideo');

  let audioUnlocked = false;
  let isPlaying = false;

  let preloadedVideo;
  let preloadedAudio;

  // ===== FULLSCREEN REAL (tipo YouTube) =====
  fsVideo.addEventListener('click', () => {
  if (fsVideo.requestFullscreen) {
    fsVideo.requestFullscreen();
  } else if (fsVideo.webkitEnterFullscreen) {
    fsVideo.webkitEnterFullscreen(); // iOS
  }
  });

  // ========= CLICK INICIAR =========
  startBtn.addEventListener('click', () => {
    audioUnlocked = true;
    overlay.style.display = 'none';

    // --- Precarga VIDEO ---
    preloadedVideo = document.createElement('video');
    preloadedVideo.src = 'videos/video01.mp4';
    preloadedVideo.preload = 'auto';
    preloadedVideo.playsInline = true;

    // --- Precarga AUDIO ---
    preloadedAudio = new Audio('audios/video01.mp3');
    preloadedAudio.preload = 'auto';
  });

  // ========= TARGET FOUND =========
  document.querySelectorAll('[mindar-image-target]').forEach(target => {
    target.addEventListener('targetFound', () => {
      if (!audioUnlocked || isPlaying) return;

      isPlaying = true;

      // Pausa el tracking
      document
        .querySelector('a-scene')
        .systems['mindar-image-system']
        .pause();

      // Video fullscreen
      fsVideo.src = preloadedVideo.src;
      fsContainer.style.display = 'block';
      fsVideo.currentTime = 0;
      fsVideo.play().catch(() => {});

      // Audio
      preloadedAudio.currentTime = 0;
      preloadedAudio.play().catch(() => {});
    });
  });

  // ========= CIERRE =========
  
  function stopVideo() {
  if (!isPlaying) return;

  // Detiene video
  fsVideo.pause();
  fsVideo.currentTime = 0;

  // Limpieza extra (iOS / memoria)
  fsVideo.removeAttribute('src');
  fsVideo.load();

  fsContainer.style.display = 'none';

  // Detiene audio
  preloadedAudio.pause();
  preloadedAudio.currentTime = 0;

  // Reinicia MindAR
  const mindarSystem =
    document.querySelector('a-scene').systems['mindar-image-system'];

  mindarSystem.stop();

  setTimeout(() => {
    mindarSystem.start();
  }, 300);

  isPlaying = false;
}


  fsVideo.addEventListener('ended', stopVideo);
  closeBtn.addEventListener('click', stopVideo);
</script>

</body>
</html>
