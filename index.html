
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mis 15 Años Mia Meiyin</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
    }

    #startOverlay h1 {
      font-size: 32px;
      margin: 0;
      letter-spacing: 2px;
    }

    #startOverlay h2 {
      margin: 10px 0 30px;
      font-size: 20px;
      font-weight: normal;
    }

    #startBtn {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    #footerBrand {
      position: absolute;
      bottom: 25px;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<!-- ================= PANTALLA INICIAL ================= -->
<div id="startOverlay">
  <h1>Mis 15 Años</h1>
  <h2>Mia Meiyin</h2>

  <button id="startBtn">▶ Iniciar</button>

  <div id="footerBrand">
    PRODUCCIONES RUIZ<br>
    Fotografía & Video
  </div>
</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 3; missTolerance: 5;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <a-assets>
    <!-- ================= VIDEOS ================= -->
    <!-- ALUMNOS 01 - 25 -->
    <video id="video01" src="videos/video01.mp4" loop playsinline></video>
    <video id="video02" src="videos/video01.mp4" loop playsinline></video>
      

    <!-- ================= AUDIOS ================= -->
    <audio id="audio01" src="audios/video01.mp3"></audio>
    <audio id="audio02" src="audios/video01.mp3"></audio>
    
    
  </a-assets>

  <!-- ================= BLOQUES DE TARGET ================= -->

  <!-- ALUMNO 01 -->
  <a-entity mindar-image-target="targetIndex: 0" data-video="video01" data-audio="audio01">
    <a-video src="#video01" width="1" height="0.56" material="shader: flat"></a-video>
  </a-entity>

  <!-- ALUMNO 02 -->
  <a-entity mindar-image-target="targetIndex: 1" data-video="video02" data-audio="audio02">
    <a-video src="#video02" width="1" height="0.56" material="shader: flat"></a-video>
  </a-entity>  

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

<script>
  const overlay = document.getElementById('startOverlay');
  const startBtn = document.getElementById('startBtn');

  let audioUnlocked = false;

  startBtn.addEventListener('click', () => {
    audioUnlocked = true;
    overlay.style.display = 'none';
  });

  document.querySelectorAll('[mindar-image-target]').forEach(target => {
    const video = document.getElementById(target.dataset.video);
    const audio = document.getElementById(target.dataset.audio);

    target.addEventListener('targetFound', () => {
      if (!audioUnlocked) return;
      video.play().catch(() => {});
      audio.currentTime = 0;
      audio.play().catch(() => {}); // fuerza la reproduccion del audio, si el video tiene audio también puede sonar un eco
    });

    target.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
      audio.pause();
      audio.currentTime = 0;
    });
  });
</script>

</body>
</html>
